<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Stream Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>LIVE STREAM</h1>
        <p class="subtitle" id="streamStatus">Waiting for host…</p>
      </div>
      <div class="status-block">
        <div id="viewerStatus" class="status-dot status-disconnected">Connecting</div>
      </div>
    </header>

    <main class="main-grid">
      <section class="video-column">
        <div class="video-card">
          <h2>Broadcast</h2>
          <video id="viewerVideo" autoplay playsinline></video>
        </div>

        <div class="call-controls">
          <button id="muteBtn" class="btn primary">Unmute</button>
          <button id="fullscreenBtn" class="btn">Fullscreen</button>
        </div>
      </section>

      <section class="chat-column">
        <div class="chat-header">
          <h2>Chat</h2>
        </div>

        <div id="viewChatLog" class="chat-log"></div>

        <div class="chat-input-row">
          <input id="viewChatInput" class="text-input" placeholder="Say something…" />
          <button id="viewSendBtn" class="btn primary">Send</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="ice.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
