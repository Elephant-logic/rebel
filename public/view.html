<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rebel Stream</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body { background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
      .viewer-shell { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 900px; margin: 0 auto; padding: 10px; gap: 10px; }
      .viewer-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; opacity: 0.9; }
      .viewer-header span { display: inline-flex; align-items: center; gap: 6px; }
      .live-pill { background: #e50914; color: #fff; padding: 2px 8px; border-radius: 999px; font-size: 0.7rem; text-transform: uppercase; }
      .status-badge { font-size: 0.75rem; opacity: 0.85; }
      
      /* Video Container */
      .video-container { position: relative; background: #111; border-radius: 12px; overflow: hidden; aspect-ratio: 16/9; box-shadow: 0 4px 30px rgba(0,0,0,0.5); border: 1px solid #333; flex-shrink: 0; }
      video { width: 100%; height: 100%; object-fit: contain; background: #000; }
      
      /* Toolbox Overlay (Fixed Visibility) */
      .toolbox-overlay { 
          position: absolute; top: 10px; right: 10px; 
          z-index: 99999; display: flex; flex-direction: column; gap: 10px; 
          pointer-events: auto;
      }
      
      .controls-overlay { 
        position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; 
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        display: flex; gap: 8px; justify-content: flex-end; opacity: 0; transition: 0.3s; 
      }
      .video-container:hover .controls-overlay { opacity: 1; }
      .control-btn { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; }
      .control-btn:hover { background: #fff; color: #000; }
      
      /* Chat */
      .viewer-body { flex: 1; min-height: 0; display: flex; flex-direction: column; }
      .chat-section { flex: 1; background: #111; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
      .chat-header { padding: 10px; border-bottom: 1px solid #222; background: #161616; font-size: 0.9rem; font-weight: bold; display: flex; justify-content: space-between; }
      #chatLog { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.95rem; line-height: 1.4; }
      .chat-line { margin-bottom: 6px; word-wrap: break-word; }
      .chat-line strong { color: #4af3a3; }
      .emoji-strip { padding: 5px 10px; background: #161616; cursor: pointer; font-size: 1.2rem; display: flex; gap: 10px; overflow-x: auto; }
      .chat-input-row { padding: 10px; display: flex; gap: 8px; background: #161616; border-top: 1px solid #222; }
      .text-input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 8px 12px; border-radius: 6px; outline: none; }
      .btn { padding: 8px 16px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
      .btn.primary { background: #4af3a3; color: #000; }
      
      /* Fullscreen */
      .fullscreen-mode .video-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; border-radius: 0; }
      .fullscreen-mode .viewer-header, .fullscreen-mode .viewer-body { display: none; }
    </style>
  </head>
  <body>
    <div class="viewer-shell">
      <div class="viewer-header">
        <span><span class="live-pill">LIVE</span> Rebel Stream</span>
        <span id="viewerStatus" class="status-badge">Connecting...</span>
      </div>
      
      <div class="video-container" id="videoContainer">
        <video id="viewerVideo" autoplay playsinline muted></video>
        
        <div id="toolboxContainer" class="toolbox-overlay"></div>
        
        <div class="controls-overlay">
          <button id="toggleChatBtn" class="control-btn">Hide Chat</button>
          <button id="unmuteBtn" class="control-btn">üîá Unmute</button>
          <button id="fullscreenBtn" class="control-btn">‚õ∂ Fullscreen</button>
        </div>
      </div>
      
      <div class="viewer-body">
        <div class="chat-section">
          <div class="chat-header">
            <span>Live Chat</span>
            <span id="viewerStatusMirror" style="font-size:0.75rem; opacity:0.8;"></span>
          </div>
          <div id="chatLog"></div>
          <div id="emojiStrip" class="emoji-strip">
            <span class="emoji">üòÄ</span><span class="emoji">üòÇ</span><span class="emoji">üòç</span>
            <span class="emoji">üëç</span><span class=\"emoji\">üî•</span><span class=\"emoji\">üíÄ</span>
          </div>
          <div class=\"chat-input-row\">
            <input id=\"chatInput\" class=\"text-input\" placeholder=\"Say something...\" />
            <button id=\"sendBtn\" class=\"btn primary\">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src=\"https://cdn.socket.io/4.8.1/socket.io.min.js\"></script>
    <script src=\"config/ice.js\"></script>
    <script src=\"viewer.js\"></script>
  </body>
</html>
