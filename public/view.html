<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rebel Stream</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    .viewer-shell { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 900px; margin: 0 auto; padding: 10px; gap: 10px; }
    
    .video-container { position: relative; background: #111; border-radius: 12px; overflow: hidden; flex-shrink: 0; }
    video { width: 100%; display: block; max-height: 40vh; object-fit: contain; }
    
    .controls-overlay { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 8px; }
    .control-btn { background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #555; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
    
    .chat-section { flex: 1; display: flex; flex-direction: column; background: #101524; border-radius: 12px; overflow: hidden; border: 1px solid #262d44; min-height: 0; }
    .chat-header { padding: 10px; background: #151c2f; border-bottom: 1px solid #262d44; font-weight: bold; display: flex; justify-content: space-between; }
    .chat-log { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.9rem; }
    .chat-controls { padding: 10px; background: #151c2f; border-top: 1px solid #262d44; }
    
    .chat-input-row { display: flex; gap: 8px; margin-top: 8px; }
    .text-input { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #333; background: #050814; color: #fff; }
    .status-badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; background: #333; }
  </style>
</head>
<body>
  <div class="viewer-shell">
    <div class="video-container" id="videoContainer">
      <video id="viewerVideo" autoplay playsinline muted></video>
      <div class="controls-overlay">
        <button id="unmuteBtn" class="control-btn">ğŸ”‡ Unmute</button>
        <button id="fullscreenBtn" class="control-btn">â›¶ Fullscreen</button>
      </div>
    </div>
    <div class="chat-section">
      <div class="chat-header">
        <span>Live Chat</span>
        <span id="viewerStatus" class="status-badge">Connecting...</span>
      </div>
      <div id="chatLog" class="chat-log"></div>
      <div class="chat-controls">
        <div class="emoji-strip" id="emojiStrip">
          <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ˜</span>
          <span class="emoji">ğŸ‘</span><span class="emoji">ğŸ”¥</span><span class="emoji">ğŸ’€</span>
        </div>
        <div class="chat-input-row">
          <input id="chatInput" class="text-input" placeholder="Say something..." />
          <button id="sendBtn" class="btn primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
