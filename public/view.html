<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rebel Stream</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        margin: 0;
      }
      .viewer-shell {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 10px;
        gap: 10px;
      }
      .viewer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        opacity: 0.9;
      }
      .viewer-header span {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .live-pill {
        background: #e50914;
        color: #fff;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 0.7rem;
        text-transform: uppercase;
      }
      .status-badge {
        font-size: 0.75rem;
        opacity: 0.85;
      }
      .video-container {
        position: relative;
        background: #111;
        border-radius: 12px;
        overflow: hidden;
        flex-shrink: 0;
        transition: all 0.3s ease;
      }
      #viewerVideo {
        width: 100%;
        display: block;
        max-height: 60vh;
        background: #000;
        object-fit: contain;
      }
      .controls-overlay {
        position: absolute;
        bottom: 8px;
        right: 8px;
        display: flex;
        gap: 6px;
        z-index: 10;
      }
      .control-btn {
        border: none;
        padding: 5px 9px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 0.75rem;
        cursor: pointer;
      }
      .viewer-body {
        flex: 1;
        display: flex;
        gap: 10px;
        min-height: 0;
      }
      .chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        background: rgba(15, 15, 25, 0.95);
        padding: 8px;
        min-width: 0;
      }
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        margin-bottom: 6px;
      }
      #chatLog {
        flex: 1;
        overflow-y: auto;
        padding: 6px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.35);
        font-size: 0.85rem;
      }
      .chat-line {
        margin-bottom: 5px;
        word-wrap: break-word;
      }
      .emoji-strip {
        display: flex;
        gap: 4px;
        margin-top: 4px;
        margin-bottom: 4px;
        flex-wrap: wrap;
      }
      .emoji-strip .emoji {
        cursor: pointer;
        user-select: none;
      }
      .chat-input-row {
        display: flex;
        gap: 6px;
        margin-top: 4px;
      }
      #chatInput {
        flex: 1;
      }
      .text-input {
        border-radius: 999px;
        border: 1px solid #333;
        padding: 6px 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 0.85rem;
        outline: none;
      }
      .btn {
        border-radius: 999px;
        border: none;
        padding: 6px 10px;
        font-size: 0.85rem;
        cursor: pointer;
      }
      .btn.primary {
        background: #4af3a3;
        color: #050814;
        font-weight: 600;
      }
      /* ---------- FULLSCREEN MODE ---------- */
      body.fullscreen-mode {
        overflow: hidden;
      }
      body.fullscreen-mode .viewer-shell {
        max-width: none;
        width: 100%;
        height: 100vh;
        padding: 0;
      }
      body.fullscreen-mode .video-container {
        position: fixed;
        inset: 0;
        border-radius: 0;
        z-index: 999;
      }
      body.fullscreen-mode #viewerVideo {
        width: 100vw;
        height: 100vh;
        max-height: none;
        object-fit: contain;
      }
      /* Chat Overlay in Fullscreen */
      body.fullscreen-mode .chat-section {
        display: flex;
        position: absolute;
        bottom: 60px;
        left: 20px;
        width: 320px;
        height: 250px;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      body.fullscreen-mode .controls-overlay {
        bottom: 14px;
        right: 14px;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <div class="viewer-shell">
      <div class="viewer-header">
        <span><strong>Rebel Stream</strong></span>
        <span>
          <span class="live-pill">Live</span>
          <span id="viewerStatus" class="status-badge">Connecting‚Ä¶</span>
        </span>
      </div>
      <div class="video-container" id="videoContainer">
        <video id="viewerVideo" autoplay playsinline muted></video>
        <div class="controls-overlay">
          <button id="toggleChatBtn" class="control-btn">Hide Chat</button>
          <button id="unmuteBtn" class="control-btn">üîá Unmute</button>
          <button id="fullscreenBtn" class="control-btn">‚õ∂ Fullscreen</button>
        </div>
      </div>
      <div class="viewer-body">
        <div class="chat-section">
          <div class="chat-header">
            <span>Live Chat</span>
            <span id="viewerStatusMirror" style="font-size:0.75rem; opacity:0.8;"></span>
          </div>
          <div id="chatLog"></div>
          <div id="emojiStrip" class="emoji-strip">
            <span class="emoji">üòÄ</span><span class="emoji">üòÇ</span><span class="emoji">üòç</span>
            <span class="emoji">üëç</span><span class="emoji">üî•</span><span class="emoji">üíÄ</span>
            <span class="emoji">ü§ò</span><span class="emoji">üéâ</span><span class="emoji">ü•≥</span>
          </div>
          <div class="chat-input-row">
            <input id="chatInput" class="text-input" placeholder="Say something..." />
            <button id="sendBtn" class="btn primary">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="config/ice.js"></script>
    <script type="module" src="viewer.js"></script>
  </body>
</html>
