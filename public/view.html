<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Stream Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* popup fullscreen overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay video {
      width: 96vw;
      max-width: 900px;
      height: auto;
      max-height: 80vh;
      border-radius: 18px;
      background: #000;
    }
    .overlay-close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 1.4rem;
      border: none;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>LIVE STREAM</h1>
        <p class="subtitle" id="streamStatus">Waiting for hostâ€¦</p>
      </div>
      <div class="status-block">
        <div id="viewerStatus" class="status-dot status-disconnected">Connecting</div>
      </div>
    </header>

    <main class="main-grid">
      <section class="video-column">
        <div class="video-card">
          <h2>Broadcast</h2>
          <video id="viewerVideo" autoplay playsinline></video>
        </div>

        <div class="call-controls">
          <button id="muteBtn" class="btn primary">Unmute</button>
          <button id="popupBtn" class="btn">Popup Fullscreen</button>
        </div>
      </section>

      <section class="chat-column">
        <div class="chat-header">
          <h2>Chat</h2>
        </div>

        <div id="viewChatLog" class="chat-log"></div>

        <div id="viewEmojiStrip" class="emoji-strip">
          <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ˜</span>
          <span class="emoji">ğŸ‘</span><span class="emoji">ğŸ”¥</span><span class="emoji">ğŸ’€</span>
          <span class="emoji">ğŸ¤˜</span><span class="emoji">ğŸ‰</span><span class="emoji">ğŸ¥³</span>
        </div>

        <div class="chat-input-row">
          <input id="viewChatInput" class="text-input" placeholder="Say somethingâ€¦" />
          <button id="viewSendBtn" class="btn primary">Send</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Popup overlay -->
  <div id="videoOverlay" class="overlay hidden">
    <button id="overlayClose" class="overlay-close">âœ•</button>
    <video id="overlayVideo" autoplay playsinline></video>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
