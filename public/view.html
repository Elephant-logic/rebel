<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Stream Viewer</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .viewer-shell {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .viewer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .badge-live {
      padding: 3px 9px;
      border-radius: 999px;
      background: #ff1744;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .badge-waiting {
      padding: 3px 9px;
      border-radius: 999px;
      background: #444;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .viewer-main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.1fr);
      gap: 8px;
      min-height: 0;
    }
    .video-container {
      position: relative;
      background: #050814;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #viewerVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .viewer-controls {
      position: absolute;
      bottom: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
    }
    .viewer-btn {
      border-radius: 999px;
      border: none;
      padding: 4px 9px;
      font-size: 0.78rem;
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      color: #fff;
    }
    .chat-panel {
      background: #070b18;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      display: flex;
      flex-direction: column;
      padding: 6px 8px;
      min-height: 0;
    }
    #viewerChatLog {
      flex: 1;
      overflow-y: auto;
      font-size: 0.82rem;
      padding-right: 4px;
    }
    .chat-line {
      margin-bottom: 4px;
    }
    .emoji-strip {
      margin-top: 4px;
    }
    .viewer-input-row {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }
    .viewer-input-row input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #050814;
      color: #fff;
      font-size: 0.8rem;
    }
    .viewer-input-row button {
      border-radius: 999px;
      border: none;
      padding: 6px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #4af3a3;
      color: #050814;
    }
    @media (max-width: 800px) {
      .viewer-main {
        grid-template-columns: 1fr;
      }
      .chat-panel {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="viewer-shell">
    <div class="viewer-header">
      <div>
        <strong>Rebel Stream Viewer</strong>
        <div id="viewerStatus" style="font-size:0.8rem;color:#ccc;">Waiting for stream‚Ä¶</div>
      </div>
      <div>
        <span id="liveBadge" class="badge-waiting">Waiting</span>
      </div>
    </div>

    <div class="viewer-main">
      <div class="video-container" id="videoContainer">
        <video id="viewerVideo" autoplay playsinline></video>
        <div class="viewer-controls">
          <button id="unmuteBtn" class="viewer-btn">Unmute</button>
          <button id="fullscreenBtn" class="viewer-btn">Fullscreen</button>
        </div>
      </div>

      <div class="chat-panel">
        <div id="viewerChatLog"></div>

        <div class="emoji-strip" id="emojiStrip">
          <span class="emoji">üòÄ</span>
          <span class="emoji">üòÇ</span>
          <span class="emoji">üòç</span>
          <span class="emoji">üëç</span>
          <span class="emoji">üî•</span>
          <span class="emoji">ü§Ø</span>
          <span class="emoji">üíÄ</span>
        </div>

        <div class="viewer-input-row">
          <input id="viewerChatInput" placeholder="Say something‚Ä¶" />
          <button id="viewerSendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
