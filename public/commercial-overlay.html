<!DOCTYPE html>
<html>
<head>
    <style>
        .overlay-wrapper {
            width: 1920px; height: 1080px; background: rgba(5,8,20,0.98);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: 'Inter', sans-serif;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .box {
            text-align: center; border: 4px solid {{accentColor}}; padding: 60px;
            border-radius: 24px; background: #000; box-shadow: 0 0 50px {{accentColor}}44;
            transform: translateY(0); opacity: 1; transition: 0.5s;
        }

        /* Scene Transition Logic */
        .scene-Ticker .box { transform: scale(0.4) translateY(800px); opacity: 0.8; }
        .scene-Ticker .overlay-wrapper { background: rgba(0,0,0,0.5); }

        h1 { font-size: 80px; margin: 0; color: {{accentColor}}; text-transform: uppercase; }
        #countdown { font-size: 140px; font-weight: 900; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <script id="overlay-config" type="application/json">
    { "scenes": ["Full", "Ticker"], 
      "fields": { "breakTitle": "Be Right Back", "breakSeconds": 30, "accentColor": "#ff4b6a" } }
    </script>
    <div class="overlay-wrapper scene-{{activeScene}}">
        <div class="box">
            <h1>{{breakTitle}}</h1>
            <div id="countdown">00:00</div>
        </div>
    </div>
    <script>
        (function() {
            let sec = parseInt("{{breakSeconds}}");
            const update = () => {
                const m = Math.floor(sec/60), s = sec%60;
                document.getElementById('countdown').innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
            };
            update();
            const timer = setInterval(() => {
                sec--;
                if(sec <= 0) { sec = 0; clearInterval(timer); document.getElementById('countdown').style.color = '{{accentColor}}'; }
                update();
            }, 1000);
        })();
    </script>
</body>
</html>
