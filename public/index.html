<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>Rebel Messenger</h1>
        <p class="subtitle">Rooms Â· Calls Â· Files Â· Stream</p>
      </div>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <span id="roomInfo" class="room-label"></span>
      </div>
    </header>

    <main class="layout">
      <!-- LEFT: ROOM + USER LIST -->
      <aside class="sidebar">
        <section class="card">
          <h2>Room</h2>
          <label class="field">
            <span>Room name</span>
            <input id="roomInput" type="text" placeholder="e.g. beefy-room" />
          </label>
          <label class="field">
            <span>Your name</span>
            <input id="nameInput" type="text" placeholder="e.g. Beefy" />
          </label>
          <div class="btn-row">
            <button id="joinBtn" class="btn primary">Join Room</button>
            <button id="leaveBtn" class="btn" disabled>Leave</button>
          </div>
          <button id="lockRoomBtn" class="btn small" disabled>Lock Room</button>
        </section>

        <section class="card">
          <h2>People in room</h2>
          <div id="userList" class="user-list">
            <div class="user-pill"><span>No users yetâ€¦</span></div>
          </div>
        </section>

        <section class="card">
          <h2>Stream Link</h2>
          <div class="file-row" id="streamLinkRow">
            <input id="streamLinkInput" class="file-name" readonly />
            <button id="openStreamBtn" class="btn small">Open</button>
          </div>
        </section>
      </aside>

      <!-- CENTER: VIDEO + CONTROLS -->
      <section class="main-panel">
        <div class="video-row">
          <div class="video-card">
            <h2>You</h2>
            <video id="localVideo" autoplay playsinline muted></video>
          </div>
          <div class="video-card">
            <h2>Active Peer / Screen</h2>
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>

        <div class="peer-strip" id="peerTiles">
          <!-- thumbnails for multi callers get injected here -->
        </div>

        <div class="call-controls">
          <!-- HOST: STREAM / SCREEN / CALL ALL / STOP -->
          <button id="startStreamBtn" class="btn primary">Start Stream</button>
          <button id="shareScreenBtn" class="btn">Share Screen</button>
          <button id="hangupBtn" class="btn" disabled>Stop</button>
          <button id="startCallAllBtn" class="btn">Call Everyone</button>

          <!-- EVERYONE: CAMERA / MIC -->
          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
        </div>

        <!-- incoming call bar -->
        <div id="incomingCallBar" class="incoming-call-bar" style="display:none;">
          <span id="incomingCallText">Incoming callâ€¦</span>
          <div class="btn-row">
            <button id="acceptCallBtn" class="btn primary small">Accept</button>
            <button id="rejectCallBtn" class="btn danger small">Reject</button>
          </div>
        </div>
      </section>

      <!-- RIGHT: SHARED VIEW + CHAT -->
      <aside class="sidebar right-sidebar">
        <section class="card">
          <h2>Shared View</h2>
          <video id="chatSideVideo" autoplay playsinline></video>
        </section>

        <section class="card chat-card">
          <h2>Chat</h2>
          <div id="chatLog" class="chat-log"></div>

          <div id="emojiStrip" class="emoji-strip">
            <span class="emoji">ðŸ˜€</span>
            <span class="emoji">ðŸ”¥</span>
            <span class="emoji">ðŸ’€</span>
            <span class="emoji">ðŸ¤˜</span>
          </div>

          <div class="chat-input-row">
            <input id="chatInput" type="text" placeholder="Type a message..." />
            <button id="sendBtn" class="btn primary">Send</button>
          </div>

          <div class="file-upload-row">
            <label class="btn small">
              <input id="fileInput" type="file" hidden />
              ðŸ“Ž Attach
            </label>
            <span id="fileNameLabel" class="file-name">No file</span>
            <button id="sendFileBtn" class="btn small" disabled>Send File</button>
          </div>
        </section>
      </aside>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
