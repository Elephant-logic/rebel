<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>Rebel Messenger</h1>
        <p class="subtitle">P2P chat Â· calls Â· files Â· stream</p>
      </div>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <span id="roomInfo" class="room-info"></span>
      </div>
    </header>

    <!-- Join / lock controls -->
    <section class="connection-panel">
      <input id="roomInput" class="text-input" type="text" placeholder="Room name (e.g. Beef)" />
      <input id="nameInput" class="text-input" type="text" placeholder="Your name (e.g. Beefy)" />
      <button id="joinBtn" class="btn primary">Join Room</button>
      <button id="leaveBtn" class="btn" disabled>Leave Room</button>
      <button id="lockRoomBtn" class="btn" disabled>Lock Room</button>
    </section>

    <!-- Incoming call bar -->
    <section id="incomingCallBar" class="incoming-call" style="display:none;">
      <span id="incomingCallText">Incoming callâ€¦</span>
      <div class="incoming-actions">
        <button id="acceptCallBtn" class="btn primary">Answer</button>
        <button id="rejectCallBtn" class="btn danger">Reject</button>
      </div>
    </section>

    <main class="main-grid">
      <!-- VIDEO / STREAM / CALLS -->
      <section class="video-column">
        <div class="video-row">
          <div class="video-card">
            <h2>You</h2>
            <video id="localVideo" autoplay playsinline muted></video>
          </div>
          <div class="video-card">
            <h2>Active Peer</h2>
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>

        <!-- Thumbnails for peers -->
        <div id="peerTiles" class="peer-scroll"></div>

        <div class="call-controls">
          <button id="startCallAllBtn" class="btn">Call Everyone</button>

          <button id="startCallBtn" class="btn primary">Start Stream</button>
          <button id="shareScreenBtn" class="btn">Share Screen</button>
          <button id="hangupBtn" class="btn" disabled>Stop Stream</button>

          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
        </div>

        <div id="streamLinkRow" class="file-row">
          <span class="file-label">Stream Link:</span>
          <input id="streamLinkInput" class="file-name" readonly />
          <button id="openStreamBtn" class="btn">Open</button>
        </div>
      </section>

      <!-- CHAT + USER LIST + FILES -->
      <section class="chat-column">
        <div class="chat-header">
          <h2>Room Chat</h2>
        </div>

        <!-- People in room -->
        <div class="user-section">
          <div class="user-section-header">
            <span>People in room</span>
          </div>
          <div id="userList" class="user-list"></div>
        </div>

        <!-- Shared view next to chat (mirrors active peer / shared screen) -->
        <div class="chat-preview">
          <h3>Shared View</h3>
          <video id="chatSideVideo" autoplay playsinline></video>
        </div>

        <div id="chatLog" class="chat-log"></div>

        <div class="emoji-strip" id="emojiStrip">
          <span class="emoji">ğŸ˜€</span>
          <span class="emoji">ğŸ˜‚</span>
          <span class="emoji">ğŸ˜</span>
          <span class="emoji">ğŸ‘</span>
          <span class="emoji">ğŸ”¥</span>
          <span class="emoji">ğŸ¤¯</span>
          <span class="emoji">ğŸ’€</span>
          <span class="emoji">ğŸ¤˜</span>
        </div>

        <div class="chat-input-row">
          <input id="chatInput" type="text" placeholder="Type a message..." />
          <button id="sendBtn" class="btn primary">Send</button>
        </div>

        <div class="file-upload-row">
          <label class="btn">
            <input id="fileInput" type="file" hidden />
            ğŸ“ Attach
          </label>
          <span id="fileNameLabel" class="file-name">No file</span>
          <button id="sendFileBtn" class="btn" disabled>Send File</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
