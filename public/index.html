<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rebel Messenger</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header id="topBar">
      <span id="roomLabel">Disconnected</span>
      <span id="viewerCount">0 watching</span>
      <span id="lockStatus">Unlocked</span>
    </header>

    <section id="joinBar">
      <input id="nameInput"
             placeholder="Your name (or blank for codename)">
      <input id="roomInput"
             placeholder="Main room (for chat/call)">
      <button id="joinBtn">Join</button>
      <button id="leaveBtn" disabled>Leave</button>
    </section>

    <div id="videoPane">
      <div class="videoCol">
        <div class="label">You</div>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
      <div class="videoCol">
        <div class="label">Peer</div>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <section id="controls">
      <button id="btnCall">Start Call</button>
      <button id="btnStream">Start Stream</button>
      <button id="btnScreen">Share Screen</button>
      <button id="btnSwapCam">Swap Cam</button>
      <button id="btnLock">Lock Room</button>
      <button id="btnCamToggle">Camera Off</button>
      <button id="btnMute">Mute</button>
    </section>

    <section id="streamLinkRow">
      <span>Stream Link:</span>
      <input id="streamLink" readonly>
      <button id="btnOpenStream">Open</button>
    </section>

    <section id="chatPane">
      <div id="chatTabs">
        <button id="tabChat" class="activeTab">Chat</button>
        <button id="tabShared">Shared View</button>
      </div>

      <div id="chatMessages"></div>

      <div id="sharedPanel" class="hidden">
        <video id="sharedPreview" autoplay playsinline muted></video>
      </div>

      <div id="chatInputRow">
        <div id="emojiStrip">
          <span class="emoji">ğŸ™‚</span>
          <span class="emoji">ğŸ”¥</span>
          <span class="emoji">ğŸ‘</span>
          <span class="emoji">ğŸ˜‚</span>
          <span class="emoji">ğŸ’€</span>
        </div>
        <input id="msgBox" placeholder="Say something...">
        <button id="btnSend">Send</button>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
