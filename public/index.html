<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1 id="headerTitle" class="logo-text">
            Rebel <span class="logo-highlight">Stream</span>
        </h1>
        <p class="subtitle">Secure P2P ‚Ä¢ Live Stream ‚Ä¢ Chat ‚Ä¢ Arcade</p>
      </div>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <span id="roomInfo" class="room-info"></span>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Connection</h2>
        <div class="field">
          <label>Room ID (Secret)</label>
          <input id="roomInput" type="text" placeholder="e.g. secure-room-99" />
        </div>
        <div class="field">
          <label>Your Name</label>
          <input id="nameInput" type="text" placeholder="e.g. Host" />
        </div>
        <button id="joinBtn" class="btn primary full-width">Join Room</button>
        <button id="leaveBtn" class="btn full-width" disabled style="margin-top:8px">Leave</button>

        <div id="hostControls" class="host-controls">
          <h3 style="color:var(--accent); font-size:0.9rem; margin:0 0 10px;">üëë Host Controls</h3>
          
          <div class="field">
            <label>Stream Title</label>
            <input id="streamTitleInput" class="stream-title-input" type="text" />
            <button id="updateTitleBtn" class="btn small secondary full-width">Update</button>
          </div>

          <div class="field" style="margin-top:10px;">
            <label>Custom Link Name (Slug)</label>
            <div style="display:flex; gap:5px;">
              <input id="slugInput" class="stream-title-input" type="text" placeholder="e.g. my-show" />
              <button id="updateSlugBtn" class="btn small secondary">Set</button>
            </div>
          </div>

          <div class="field" style="margin-top:15px; border-top:1px solid var(--border); padding-top:10px;">
            <label style="color:var(--accent);">üé® HTML Layout Side-Loader</label>
            <div style="display:flex; gap:5px;">
              <label class="btn primary small" style="cursor: pointer; flex:1; text-align: center;">
                <input id="htmlOverlayInput" type="file" accept=".html" hidden /> 
                <span>üìÇ Load Layout</span>
              </label>
              <button onclick="clearOverlay()" class="btn danger small">Reset</button>
            </div>
            <div id="overlayStatus" style="font-size:0.75rem; color:var(--muted); margin-top:5px; text-align:center;">
              [No Overlay]
            </div>
          </div>

          <div class="field" style="margin-top:15px; border-top:1px solid var(--border); padding-top:10px;">
            <label style="color:var(--danger);">‚õî VIP / Private Room</label>
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <span style="font-size:0.75rem; color:var(--muted);">Private Mode:</span>
                <button id="togglePrivateBtn" class="btn small secondary" style="flex:1">OFF</button>
            </div>
            <div id="guestListPanel" style="display:none;">
                <div style="display:flex; gap:5px;">
                    <input id="guestNameInput" type="text" placeholder="Name (e.g. Dave)" style="font-size:0.8rem; padding:6px;" />
                    <button id="addGuestBtn" class="btn small primary">+</button>
                </div>
                <div id="guestListDisplay" style="margin-top:5px; max-height:80px; overflow-y:auto; display:flex; flex-wrap:wrap; gap:4px;">
                </div>
            </div>
          </div>

          <button id="lockRoomBtn" class="btn full-width" style="margin-top:15px;">üîì Lock Room</button>

          <div class="field" style="margin-top:20px; border-top:1px solid var(--border); padding-top:10px;">
            <label style="color:var(--accent);">üïπÔ∏è Arcade / Toolbox</label>
            <label class="btn primary full-width" style="cursor: pointer; text-align: center;">
              <input id="arcadeInput" type="file" hidden /> 
              <span>üìÇ Load to Arcade</span>
            </label>
            <div id="arcadeStatus" style="font-size:0.75rem; color:var(--accent); margin-top:5px; text-align:center; min-height:16px;">
              [Empty]
            </div>
          </div>
        </div>
      </aside>

      <section class="main-panel">
        <div id="settingsPanel" class="settings-panel">
          <h3>Pro Settings</h3>
          <div class="field">
            <label>Video Resolution</label>
            <select id="videoQuality">
              <option value="ideal" selected>Balanced (720p)</option>
              <option value="max">Studio (1080p)</option>
              <option value="low">Speed (360p)</option>
            </select>
          </div>
          <div class="field">
            <label>Camera Source</label>
            <select id="videoSource"></select>
          </div>
          <div class="field">
            <label>Primary Audio (Mic)</label>
            <select id="audioSource"></select>
          </div>
          <div class="field">
            <label>Secondary Audio (Mixer)</label>
            <select id="audioSource2">
                <option value="">-- None --</option>
            </select>
          </div>
          <button id="closeSettingsBtn" class="btn small full-width">Close Settings</button>
        </div>

        <div class="mixer-controls">
           <button class="mixer-btn active" onclick="setMixerLayout('SOLO')">üë§ Solo</button>
           <button class="mixer-btn" onclick="setMixerLayout('GUEST')">üë§ Guest</button>
           <button class="mixer-btn" onclick="setMixerLayout('PIP')">üñºÔ∏è PiP</button>
           <button class="mixer-btn" onclick="setMixerLayout('SPLIT')">üåó Split</button>
        </div>

        <div id="videoGrid" class="video-grid">
           <div class="video-container" id="localContainer">
             <h2>You</h2>
             <video id="localVideo" autoplay playsinline muted></video>
           </div>
        </div>

        <div class="call-controls">
          <button id="startStreamBtn" class="btn primary">Start Stream</button>
          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
          <button id="settingsBtn" class="btn secondary">‚öôÔ∏è Settings</button>
          <button id="shareScreenBtn" class="btn secondary">Share Screen</button>
          <button id="previewStreamBtn" class="btn secondary">Preview</button>
          <button id="hangupBtn" class="btn danger" disabled>End Call</button>
        </div>

        <div class="file-row" style="margin:10px 0; padding:10px; background: var(--panel-soft); border-radius: 8px; display: flex; flex-direction: column; gap: 10px; border: 1px solid var(--border);">
           <div style="display:flex; align-items:center; gap:10px; width:100%;">
               <span class="file-label" style="background:var(--panel-soft); border-color:var(--border);">Viewer Link</span>
               <input id="streamLinkInput" class="file-name" readonly style="flex:1; background:transparent; border:none; color:var(--muted); padding-left:10px;" />
               <button id="openStreamBtn" class="btn small">Open</button>
           </div>
           <div id="qrcode" style="align-self: flex-end; padding:8px; background:#fff; border-radius:4px;"></div>
        </div>

        <div class="chat-panel">
          <div class="tabs-header">
            <button id="tabStreamChat" class="tab-btn active">Stream</button>
            <button id="tabRoomChat" class="tab-btn">Room</button>
            <button id="tabFiles" class="tab-btn">Files</button>
            <button id="tabUsers" class="tab-btn">Users</button>
          </div>

          <div id="contentStreamChat" class="tab-content active">
            <div id="chatLogPublic" class="chat-log"></div>
            <div class="chat-input-row">
              <input id="inputPublic" type="text" placeholder="Message Stream..." />
              <button id="btnSendPublic" class="btn primary">Send</button>
            </div>
          </div>

          <div id="contentRoomChat" class="tab-content">
            <div id="chatLogPrivate" class="chat-log"></div>
            <div class="chat-input-row">
              <input id="inputPrivate" type="text" placeholder="Message Room..." />
              <button id="btnSendPrivate" class="btn primary">Send</button>
            </div>
          </div>

          <div id="contentFiles" class="tab-content">
             <div class="file-upload-area" style="display:flex; gap:10px;">
                <input id="fileInput" type="file" hidden /> 
                <label for="fileInput" class="btn secondary" style="flex:1;">üìé Choose File</label>
                <span id="fileNameLabel" style="flex:2; color:var(--muted);">No file selected</span>
                <button id="sendFileBtn" class="btn primary" disabled>Send</button>
             </div>
             <div id="fileLog" class="files-list"></div>
          </div>

          <div id="contentUsers" class="tab-content">
             <div id="userList"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="streamPreviewModal" class="preview-modal">
    <div class="preview-inner">
        <div class="preview-header">
            <span>Stream Preview (Mixed Feed)</span>
            <button id="closePreviewBtn" class="btn small">‚úï</button>
        </div>
        <video id="streamPreviewVideo" autoplay playsinline muted></video>
    </div>
  </div>
  
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
  <script>
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has('room')) document.getElementById('roomInput').value = params.get('room');
      if (params.has('name')) document.getElementById('nameInput').value = params.get('name');
      if (params.has('room') && params.has('name')) {
          setTimeout(() => document.getElementById('joinBtn').click(), 800);
      }
    });
  </script>
</body>
</html>
