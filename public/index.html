<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1 id="headerTitle">Rebel Messenger</h1>
        <p class="subtitle">Secure P2P Platform</p>
      </div>
      <div class="status-block">
        <div class="room-row">
          <input id="roomInput" type="text" placeholder="Room name" />
          <input id="nameInput" type="text" placeholder="Your name" />
          <button id="joinBtn" class="btn primary">Join</button>
        </div>
        <div class="status-row">
          <span id="roomStatus">Not connected</span>
        </div>
      </div>
    </header>

    <main class="main-layout">
      <section class="column column-left">
        <div class="local-video-card">
          <div class="card-header">
            <h2>You</h2>
            <div class="settings-row">
              <button id="settingsBtn" class="btn small secondary">Settings</button>
            </div>
          </div>
          <div class="video-wrapper" id="localContainer">
            <video id="localVideo" autoplay muted playsinline></video>
          </div>
          <div class="controls-row">
            <button id="startCamBtn" class="btn primary">ğŸ¥ Start Camera</button>
            <button id="toggleMicBtn" class="btn secondary">ğŸ™ï¸ Mute</button>
            <button id="screenShareBtn" class="btn secondary">ğŸ–¥ï¸ Share Screen</button>
          </div>
        </div>

        <div id="settingsPanel" class="settings-panel" style="display:none;">
          <h3>Media Settings</h3>
          <label>Audio Input
            <select id="audioSource"></select>
          </label>
          <label>Video Input
            <select id="videoSource"></select>
          </label>
        </div>

        <div class="call-controls">
          <h3>Calls</h3>
          <div id="callUserList"></div>
          <div class="call-buttons">
            <button id="endCallBtn" class="btn danger full-width">End Call</button>
          </div>
          <div id="remoteVideos" class="remote-videos"></div>
        </div>
      </section>

      <section class="column column-right">
        <div class="host-panel">
          <div class="card-header">
            <h2>Host Controls</h2>
          </div>
          <div id="hostControls" class="host-controls" style="display:none;">
            <div class="host-row">
              <button id="lockRoomBtn" class="btn secondary">ğŸ”“ Lock Room</button>
            </div>
            <div class="host-row">
              <input id="streamTitleInput" type="text" placeholder="Stream Title" />
              <button id="updateTitleBtn" class="btn secondary">Update Title</button>
            </div>
            <div class="host-row">
              <button id="startStreamBtn" class="btn primary">Start Stream</button>
              <button id="stopStreamBtn" class="btn danger">Stop Stream</button>
            </div>
            <div class="host-row">
              <input id="streamLinkInput" type="text" readonly />
              <button id="openStreamBtn" class="btn secondary">Open Stream Page</button>
            </div>
          </div>
        </div>

        <div class="tabs-card">
          <div class="tabs-row">
            <button id="tabStream" class="tab-btn active">Stream</button>
            <button id="tabRoom" class="tab-btn">Room</button>
            <button id="tabFiles" class="tab-btn">Files</button>
            <button id="tabUsers" class="tab-btn">Users</button>
          </div>

          <div class="tabs-content">
            <div id="contentStreamChat" class="tab-content active">
              <div id="chatLogPublic" class="chat-log"></div>
              <div id="emojiStripPublic" class="emoji-strip">
                <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ”¥</span><span class="emoji">ğŸ’€</span><span class="emoji">â¤ï¸</span>
              </div>
              <div class="chat-input-row">
                <input id="inputPublic" type="text" placeholder="Message Stream (Public)..." />
                <button id="btnSendPublic" class="btn primary">Send</button>
              </div>
            </div>

            <div id="contentRoomChat" class="tab-content">
              <div id="chatLogPrivate" class="chat-log"></div>
              <div id="emojiStripPrivate" class="emoji-strip">
                <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ”¥</span><span class="emoji">ğŸ’€</span><span class="emoji">â¤ï¸</span>
              </div>
              <div class="chat-input-row">
                <input id="inputPrivate" type="text" placeholder="Message Room (Private)..." />
                <button id="btnSendPrivate" class="btn primary">Send</button>
              </div>
            </div>

            <div id="contentFiles" class="tab-content">
              <div class="file-upload-area">
                <label class="btn secondary">
                  <input id="fileInput" type="file" hidden /> ğŸ“ Choose File
                </label>
                <span id="fileNameLabel" class="file-name">No file selected</span>
                <button id="sendFileBtn" class="btn primary full-width" disabled>Send</button>
              </div>
              <div class="files-list">
                <div id="fileLog" class="file-log"></div>
              </div>
            </div>

            <div id="contentUsers" class="tab-content">
              <h3>Active Users</h3>
              <div id="userList"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
