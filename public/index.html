<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebel Final</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>Rebel Messenger</h1>
        <div class="subtitle" id="roomDisplay">Not Connected</div>
      </div>
      <div class="status-block">
        <button id="settingsBtn" class="btn">âš™ï¸ Settings</button>
        <span id="statusDot" class="status-dot disconnected">OFFLINE</span>
      </div>
    </header>

    <div id="settingsModal" class="modal-overlay" style="display:none;">
      <div class="modal-box">
        <h3>A/V Settings</h3>
        <div class="field">
            <label>Camera</label>
            <select id="camSelect"></select>
        </div>
        <div class="field">
            <label>Microphone</label>
            <select id="micSelect"></select>
        </div>
        <div class="modal-actions">
            <button id="closeSettings" class="btn primary">Save & Close</button>
        </div>
      </div>
    </div>

    <main class="main-grid">
      
      <section class="video-section">
        <div id="videoGrid" class="video-grid">
          <div class="video-card local">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="card-overlay">
                <span>You</span>
                <div class="mini-controls">
                    <button id="flipCamBtn" class="icon-btn">ğŸ”„</button>
                    <button id="muteBtn" class="icon-btn">ğŸ¤</button>
                    <button id="videoBtn" class="icon-btn">ğŸ“·</button>
                </div>
            </div>
          </div>
          </div>
        
        <div class="controls-bar">
           <button id="shareScreenBtn" class="btn">ğŸ’» Share Screen</button>
           <button id="hangupBtn" class="btn danger">âŒ Hang Up All</button>
        </div>
      </section>

      <aside class="sidebar">
        <div id="joinPanel" class="panel">
          <input id="roomInput" class="text-input" placeholder="Room Name" value="test-room" />
          <input id="nameInput" class="text-input" placeholder="Your Name" />
          <button id="joinBtn" class="btn primary full-width">Join Room</button>
        </div>

        <div id="userPanel" class="panel hidden">
            <h3>Users in Room</h3>
            <div id="userList" class="user-list">
                </div>
        </div>

        <div class="chat-container">
            <div id="chatLog" class="chat-log"></div>
            <div class="chat-input-area">
                <input id="chatInput" class="text-input" placeholder="Type..." />
                <button id="sendBtn" class="btn">â¤</button>
            </div>
            <div class="file-row">
                <input type="file" id="fileInput" hidden />
                <button id="fileBtn" class="btn small">ğŸ“ File</button>
                <span id="fileName" class="small-text"></span>
            </div>
        </div>
      </aside>

    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
