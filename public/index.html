<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>Rebel Messenger</h1>
        <p class="subtitle">P2P chat Â· cam Â· screen Â· stream link</p>
      </div>
      <div class="status-block">
        <div id="signalStatus" class="status-dot status-disconnected"></div>
        <span id="roomDisplay">Room: â€”</span>
      </div>
    </header>

    <section class="join-bar">
      <input id="roomInput" class="input" placeholder="Room name" />
      <input id="nameInput" class="input" placeholder="Your name" />
      <button id="joinBtn" class="btn primary">Join</button>
      <button id="leaveBtn" class="btn" disabled>Leave</button>
    </section>

    <main class="main-grid">
      <!-- Left: video -->
      <section class="video-column">
        <div class="video-card">
          <h2>You</h2>
          <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-card">
          <h2>Peer</h2>
          <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="call-controls">
          <button id="startCallBtn" class="btn primary">Start Call</button>
          <button id="shareScreenBtn" class="btn">Share Screen</button>
          <button id="hangupBtn" class="btn" disabled>End Call</button>
          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
        </div>

        <div class="file-row">
          <span class="file-label">Stream Link:</span>
          <input id="streamLinkInput" class="file-name" readonly />
          <button id="openStreamBtn" class="btn">Open</button>
        </div>
      </section>

      <!-- Right: chat + files -->
      <section class="chat-column">
        <div class="chat-card">
          <header class="chat-header">
            <h2>Chat</h2>
          </header>
          <div id="chatLog" class="chat-log"></div>
          <div class="chat-input-block">
            <div class="chat-input-row">
              <input id="chatInput" class="input" placeholder="Type a messageâ€¦" />
              <button id="sendBtn" class="btn primary">Send</button>
            </div>
            <div id="emojiStrip" class="emoji-strip">
              <span class="emoji">ğŸ˜€</span>
              <span class="emoji">ğŸ˜‚</span>
              <span class="emoji">ğŸ˜</span>
              <span class="emoji">ğŸ‘</span>
              <span class="emoji">ğŸ”¥</span>
              <span class="emoji">ğŸ¤˜</span>
              <span class="emoji">ğŸ’€</span>
              <span class="emoji">ğŸ‰</span>
            </div>
          </div>
        </div>

        <div class="file-card">
          <h2>Files</h2>
          <div class="file-row">
            <label class="file-btn">
              <input id="fileInput" type="file" hidden />
              ğŸ“ Attach
            </label>
            <span id="fileNameLabel" class="file-name">No file</span>
            <button id="sendFileBtn" class="btn" disabled>Send File</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
