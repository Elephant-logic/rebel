<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1 id="headerTitle">Rebel Messenger</h1>
        <p class="subtitle">P2P chat Â· calls Â· files</p>
      </div>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <span id="roomInfo" class="room-info"></span>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Connection</h2>
        <div class="field">
          <label for="roomInput">Room ID (Secret Key)</label>
          <input id="roomInput" type="text" placeholder="e.g. secret-meeting-99" />
        </div>
        <div class="field">
          <label for="nameInput">Your Name</label>
          <input id="nameInput" type="text" placeholder="e.g. Beefy" />
        </div>
        <button id="joinBtn" class="btn primary full-width">Join Room</button>
        <button id="leaveBtn" class="btn full-width" disabled style="margin-top:8px">Leave Room</button>

        <div id="hostControls" class="host-controls">
          <h3 style="color:var(--accent); font-size:0.9rem; margin-top:0;">ğŸ‘‘ Host Controls</h3>
          
          <div class="field">
            <label style="color:var(--muted); font-size:0.75rem;">Public Stream Title</label>
            <input id="streamTitleInput" class="stream-title-input" type="text" placeholder="Enter Public Title..." />
            <button id="updateTitleBtn" class="btn small secondary full-width">Update Title</button>
          </div>

          <button id="lockRoomBtn" class="btn full-width">ğŸ”“ Lock Room</button>
        </div>
      </aside>

      <section class="main-panel">
        
        <div id="settingsPanel" class="settings-panel" style="display:none;">
          <h3>Device Settings</h3>
          <div class="field">
            <label>Microphone</label>
            <select id="audioSource" class="full-width"></select>
          </div>
          <div class="field">
            <label>Camera</label>
            <select id="videoSource" class="full-width"></select>
          </div>
          <button id="closeSettingsBtn" class="btn small">Done</button>
        </div>

        <div id="videoGrid" class="video-grid">
           <div class="video-container" id="localContainer">
             <h2>You</h2>
             <video id="localVideo" autoplay playsinline muted></video>
           </div>
           </div>

        <div class="call-controls">
          <button id="startStreamBtn" class="btn primary">Start Stream</button>
          
          <button id="shareScreenBtn" class="btn">Share Screen</button>
          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
          <button id="settingsBtn" class="btn secondary">âš™ï¸ Settings</button>
          
          <button id="hangupBtn" class="btn danger" disabled>End Call</button>
        </div>

        <div class="file-row" style="margin-top:10px; margin-bottom:10px; padding: 0 4px;">
           <span class="file-label" style="background:var(--panel-soft); border-color:var(--border);">Viewer Link</span>
           <input id="streamLinkInput" class="file-name" readonly style="flex:1; background:transparent; border:none; color:var(--muted); padding-left: 10px;" />
           <button id="openStreamBtn" class="btn small">Open</button>
        </div>

        <div class="chat-panel">
          <div class="tabs-header">
            <button id="tabChatBtn" class="tab-btn active">Chat</button>
            <button id="tabFilesBtn" class="tab-btn">Files</button>
            <button id="tabUsersBtn" class="tab-btn">Room</button>
          </div>

          <div id="tabContentChat" class="tab-content active">
            <div id="chatLog" class="chat-log"></div>
            <div class="emoji-strip" id="emojiStrip">
              <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ‘</span><span class="emoji">ğŸ”¥</span><span class="emoji">ğŸ’€</span>
            </div>
            <div class="chat-input-row">
              <input id="chatInput" type="text" placeholder="Type a message..." />
              <button id="sendBtn" class="btn primary">Send</button>
            </div>
          </div>

          <div id="tabContentFiles" class="tab-content">
            <div class="file-upload-area">
              <div class="upload-controls">
                <label class="btn secondary">
                  <input id="fileInput" type="file" hidden />
                  ğŸ“ Select File
                </label>
                <span id="fileNameLabel" class="file-info">No file selected</span>
              </div>
              <button id="sendFileBtn" class="btn primary full-width" disabled>Send File</button>
            </div>
            <div class="files-list">
              <div id="fileLog" class="file-log"></div>
            </div>
          </div>

          <div id="tabContentUsers" class="tab-content">
             <div class="files-list">
                <h3>Active Users (Ring to Call)</h3>
                <div id="userList" class="file-log"></div>
             </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
