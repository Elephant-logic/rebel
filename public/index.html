<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>Rebel Messenger</h1>
        <p class="subtitle">P2P chat Â· calls Â· files</p>
      </div>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <span id="roomInfo" class="room-info"></span>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Room</h2>
        <div class="field">
          <label for="roomInput">Room Name</label>
          <input id="roomInput" type="text" placeholder="e.g. beefy-room" />
        </div>
        <div class="field">
          <label for="nameInput">Your Name</label>
          <input id="nameInput" type="text" placeholder="e.g. Beefy" />
        </div>
        <button id="joinBtn" class="btn primary">Join Room</button>
        <button id="leaveBtn" class="btn" disabled>Leave Room</button>
      </aside>

      <section class="main-panel">
        <div class="video-row">
          <div class="video-card">
            <h2>You</h2>
            <video id="localVideo" autoplay playsinline muted></video>
          </div>
          <div class="video-card">
            <h2>Peer</h2>
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>

        <div class="call-controls">
          <button id="startCallBtn" class="btn primary">Start Call</button>
          <button id="startStreamBtn" class="btn">Start Stream</button>
          <button id="shareScreenBtn" class="btn">Share Screen</button>
          <button id="hangupBtn" class="btn" disabled>End Call</button>
          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
        </div>

        <div class="file-row" style="margin-top:10px; margin-bottom:10px; padding: 0 4px;">
           <span class="file-label" style="background:var(--panel-soft); border-color:var(--border);">Stream Link</span>
           <input id="streamLinkInput" class="file-name" readonly style="flex:1; background:transparent; border:none; color:var(--muted); padding-left: 10px;" />
           <button id="openStreamBtn" class="btn small">Open</button>
        </div>

        <div class="chat-panel">
          
          <div class="tabs-header">
            <button id="tabChatBtn" class="tab-btn active">Chat</button>
            <button id="tabFilesBtn" class="tab-btn">Files</button>
            <button id="tabUsersBtn" class="tab-btn">Room</button>
          </div>

          <div id="tabContentChat" class="tab-content active">
            <div id="chatLog" class="chat-log"></div>
            
            <div class="emoji-strip" id="emojiStrip">
              <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ˜</span>
              <span class="emoji">ğŸ‘</span><span class="emoji">ğŸ”¥</span><span class="emoji">ğŸ¤¯</span>
              <span class="emoji">ğŸ’€</span><span class="emoji">ğŸ¤˜</span>
            </div>

            <div class="chat-input-row">
              <input id="chatInput" type="text" placeholder="Type a message..." />
              <button id="sendBtn" class="btn primary">Send</button>
            </div>
          </div>

          <div id="tabContentFiles" class="tab-content">
            <div class="file-upload-area">
              <div class="upload-controls">
                <label class="btn secondary">
                  <input id="fileInput" type="file" hidden />
                  ğŸ“ Select File
                </label>
                <span id="fileNameLabel" class="file-info">No file selected</span>
              </div>
              <button id="sendFileBtn" class="btn primary full-width" disabled>Send File</button>
            </div>
            
            <div class="files-list">
              <h3>Shared Files</h3>
              <div id="fileLog" class="file-log"></div>
            </div>
          </div>

          <div id="tabContentUsers" class="tab-content">
             <div class="files-list">
                <h3>Active Users</h3>
                <div id="userList" class="file-log">
                   </div>
             </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
