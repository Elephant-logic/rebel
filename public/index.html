<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additions for Settings & Multi-video */
    .settings-modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 999; display: none;
      align-items: center; justify-content: center;
    }
    .settings-content {
      background: #151a2b; padding: 20px; border-radius: 12px;
      border: 1px solid #262d44; width: 90%; max-width: 400px;
    }
    .grid-videos {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px; width: 100%;
    }
    select {
      width: 100%; background: #080d1b; color: #fff; padding: 8px;
      margin-bottom: 10px; border: 1px solid #262d44; border-radius: 8px;
    }
    .mode-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
    .mode-call { background: rgba(74,243,163,0.2); color: #4af3a3; }
    .mode-stream { background: rgba(255,75,106,0.2); color: #ff4b6a; }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <h1>Rebel Messenger <span id="modeDisplay" class="mode-badge">Idle</span></h1>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <button id="settingsBtn" class="btn">‚öôÔ∏è Settings</button>
      </div>
    </header>

    <div id="settingsModal" class="settings-modal">
      <div class="settings-content">
        <h3>A/V Settings</h3>
        <label>Camera</label>
        <select id="camSelect"></select>
        <label>Microphone</label>
        <select id="micSelect"></select>
        <div style="text-align: right; margin-top: 10px;">
          <button id="closeSettings" class="btn primary">Done</button>
        </div>
      </div>
    </div>

    <main class="layout">
      <aside class="sidebar">
        <div class="field">
          <label>Room Name</label>
          <input id="roomInput" type="text" placeholder="room-name" />
        </div>
        <div class="field">
          <label>Your Name</label>
          <input id="nameInput" type="text" placeholder="Your Name" />
        </div>
        <button id="joinBtn" class="btn primary">Join Room</button>
        
        <hr style="border-color: #262d44; margin: 15px 0;" />
        
        <h3 style="font-size: 0.9rem; color: #9ba3c0;">Mode</h3>
        <div style="display:flex; gap:5px; margin-bottom:10px;">
          <button id="startCallBtn" class="btn" disabled>üìû Start Call</button>
          <button id="startStreamBtn" class="btn" disabled>üì° Start Stream</button>
        </div>
        <button id="hangupBtn" class="btn danger" disabled>End Session</button>
      </aside>

      <section class="main-panel">
        <div class="video-column">
          <div id="videoGrid" class="grid-videos">
            <div class="video-card">
              <h2>You</h2>
              <video id="localVideo" autoplay playsinline muted></video>
            </div>
          </div>
        </div>

        <div class="chat-panel">
           <div id="chatLog" class="chat-log"></div>
           <div class="chat-input-row">
             <input id="chatInput" type="text" placeholder="Message..." />
             <button id="sendBtn" class="btn primary">Send</button>
           </div>
           
           <div class="file-upload-row">
             <div id="transferStatus" style="font-size: 0.7rem; color: #4af3a3; margin-bottom: 5px;"></div>
             <label class="btn" style="cursor: pointer;">
               <input id="fileInput" type="file" hidden />
               ‚ö° P2P File
             </label>
             <span id="fileName" style="font-size: 0.8rem; margin-left: 8px; color: #888;"></span>
             <button id="sendFileBtn" class="btn" disabled>Send</button>
           </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
