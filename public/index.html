<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-sub-tabs { display: flex; gap: 5px; padding: 0 4px; margin-bottom: 8px; }
    .sub-tab { flex: 1; background: transparent; border: 1px solid var(--border); color: var(--muted); padding: 6px; font-size: 0.75rem; border-radius: 6px; cursor: pointer; }
    .sub-tab.active { background: var(--panel-soft); color: var(--accent); border-color: var(--accent); }
    .sub-tab.has-new { border-color: var(--danger); color: var(--danger); }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1 id="headerTitle">Rebel Messenger</h1>
        <p class="subtitle">Secure P2P Platform</p>
      </div>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <span id="roomInfo" class="room-info"></span>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Connection</h2>
        <div class="field">
          <label>Room ID (Secret)</label>
          <input id="roomInput" type="text" placeholder="e.g. secure-room-99" />
        </div>
        <div class="field">
          <label>Your Name</label>
          <input id="nameInput" type="text" placeholder="e.g. Host" />
        </div>
        <button id="joinBtn" class="btn primary full-width">Join Room</button>
        <button id="leaveBtn" class="btn full-width" disabled style="margin-top:8px">Leave</button>

        <div id="hostControls" class="host-controls">
          <h3 style="color:var(--accent); font-size:0.9rem; margin:0 0 10px;">ğŸ‘‘ Host Controls</h3>
          
          <div class="field">
            <label>Stream Title</label>
            <input id="streamTitleInput" class="stream-title-input" type="text" />
            <button id="updateTitleBtn" class="btn small secondary full-width">Update</button>
          </div>

          <div class="field" style="margin-top:10px;">
            <label>Custom Link Name (Slug)</label>
            <div style="display:flex; gap:5px;">
              <input id="slugInput" class="stream-title-input" type="text" placeholder="e.g. my-show" />
              <button id="updateSlugBtn" class="btn small secondary">Set</button>
            </div>
          </div>

          <button id="lockRoomBtn" class="btn full-width" style="margin-top:10px;">ğŸ”“ Lock Room</button>
        </div>
      </aside>

      <section class="main-panel">
        <div id="settingsPanel" class="settings-panel">
          <h3>Device Settings</h3>
          <div class="field">
            <label>Microphone</label>
            <select id="audioSource"></select>
          </div>
          <div class="field">
            <label>Camera</label>
            <select id="videoSource"></select>
          </div>
          <button id="closeSettingsBtn" class="btn small full-width">Close</button>
        </div>

        <div id="videoGrid" class="video-grid">
           <div class="video-container" id="localContainer">
             <h2>You</h2>
             <video id="localVideo" autoplay playsinline muted></video>
           </div>
        </div>

        <div class="call-controls">
          <div style="display:flex; gap:5px; border-right:1px solid var(--border); padding-right:10px; margin-right:5px;">
             <button id="startStreamBtn" class="btn primary">Start Stream</button>
          </div>
          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
          <button id="settingsBtn" class="btn secondary">âš™ï¸ Settings</button>
          <button id="shareScreenBtn" class="btn secondary">Share Screen</button>
          <button id="hangupBtn" class="btn danger" disabled>End Call</button>
        </div>

        <div class="file-row" style="margin:10px 0; padding:0 4px;">
           <span class="file-label" style="background:var(--panel-soft); border-color:var(--border);">Viewer Link</span>
           <input id="streamLinkInput" class="file-name" readonly style="flex:1; background:transparent; border:none; color:var(--muted); padding-left:10px;" />
           <button id="openStreamBtn" class="btn small">Open</button>
        </div>

        <div class="chat-panel">
          <div class="tabs-header">
            <button id="tabChatBtn" class="tab-btn active">Chat</button>
            <button id="tabFilesBtn" class="tab-btn">Files</button>
            <button id="tabUsersBtn" class="tab-btn">Room</button>
          </div>

          <div id="tabContentChat" class="tab-content active">
            <div class="chat-sub-tabs">
                <button id="btnPublicChat" class="sub-tab active">Stream Chat (Public)</button>
                <button id="btnPrivateChat" class="sub-tab">Room Chat (Private)</button>
            </div>
            <div id="chatLogPublic" class="chat-log"></div>
            <div id="chatLogPrivate" class="chat-log" style="display:none;"></div>

            <div class="emoji-strip" id="emojiStrip">
              <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ‘</span><span class="emoji">ğŸ”¥</span>
            </div>
            <div class="chat-input-row">
              <input id="chatInput" type="text" placeholder="Type a message..." />
              <button id="sendBtn" class="btn primary">Send</button>
            </div>
          </div>

          <div id="tabContentFiles" class="tab-content">
             <div class="file-upload-area">
                <label class="btn secondary">
                  <input id="fileInput" type="file" hidden /> ğŸ“ Choose File
                </label>
                <button id="sendFileBtn" class="btn primary full-width" disabled>Send</button>
             </div>
          </div>

          <div id="tabContentUsers" class="tab-content">
             <h3>Active Users</h3>
             <div id="userList"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="config/ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
