<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1 id="headerTitle" class="logo-text">Rebel <span class="logo-highlight">Stream</span></h1>
        <p class="subtitle">Secure P2P â€¢ Live Stream â€¢ Chat â€¢ Arcade</p>
      </div>
      <div class="status-block">
        <span id="signalStatus" class="status-dot status-disconnected">Disconnected</span>
        <span id="roomInfo" class="room-info"></span>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Connection</h2>
        <div class="field">
          <label>Room ID (Secret)</label>
          <input id="roomInput" type="text" placeholder="e.g. secure-room-99" />
        </div>
        <div class="field">
          <label>Your Name</label>
          <input id="nameInput" type="text" placeholder="e.g. Host" />
        </div>
        <button id="joinBtn" class="btn primary full-width">Join Room</button>
        <button id="leaveBtn" class="btn full-width" disabled style="margin-top:8px">Leave</button>

        <div id="hostControls" class="host-controls">
          <h3 style="color:var(--accent); font-size:0.9rem; margin:0 0 10px;">ğŸ‘‘ Host Controls</h3>
          <div class="field">
            <label>Stream Title</label>
            <input id="streamTitleInput" class="stream-title-input" type="text" />
            <button id="updateTitleBtn" class="btn small secondary full-width">Update</button>
          </div>
          <button id="lockRoomBtn" class="btn full-width" style="margin-top:15px;">ğŸ”“ Lock Room</button>
          
          <div class="field" style="margin-top:20px; border-top:1px solid var(--border); padding-top:10px;">
            <label style="color:var(--accent);">ğŸ•¹ï¸ Arcade / Toolbox</label>
            <label class="btn primary full-width" style="cursor: pointer; text-align: center;">
              <input id="arcadeInput" type="file" hidden /> 
              <span>ğŸ“‚ Load to Arcade</span>
            </label>
            <div id="arcadeStatus" style="font-size:0.75rem; color:var(--accent); margin-top:5px; text-align:center;">[Empty]</div>
          </div>
        </div>
      </aside>

      <section class="main-panel">
        <div class="mixer-controls">
           <button class="mixer-btn active" onclick="setMixerLayout('SOLO')">ğŸ‘¤ Solo</button>
           <button class="mixer-btn" onclick="setMixerLayout('GUEST')">ğŸ‘¤ Guest</button>
           <button class="mixer-btn" onclick="setMixerLayout('PIP')">ğŸ–¼ï¸ Overlay</button>
           <button class="mixer-btn" onclick="setMixerLayout('SPLIT')">ğŸŒ— Split</button>
        </div>

        <div id="videoGrid" class="video-grid">
           <div class="video-container" id="localContainer">
             <h2>You</h2>
             <video id="localVideo" autoplay playsinline muted></video>
           </div>
        </div>

        <div class="call-controls">
          <button id="startStreamBtn" class="btn primary">Start Stream</button>
          <button id="toggleCamBtn" class="btn">Camera Off</button>
          <button id="toggleMicBtn" class="btn">Mute</button>
          <button id="settingsBtn" class="btn secondary">âš™ï¸ Settings</button>
          <button id="shareScreenBtn" class="btn secondary">Share Screen</button>
        </div>

        <div class="file-row" style="margin:10px 0; padding:10px; background: var(--panel-soft); border-radius: 8px; display: flex; flex-direction: column; gap: 10px;">
           <div style="display:flex; align-items:center; gap:10px; width:100%;">
               <span class="file-label">Viewer Link</span>
               <input id="streamLinkInput" class="file-name" readonly style="flex:1; background:transparent; border:none; color:var(--muted);" />
               <button id="openStreamBtn" class="btn small">Open</button>
           </div>
           <div style="display: flex; align-items: center; justify-content: space-between; border-top: 1px solid var(--border); padding-top: 10px;">
               <div style="font-size: 0.75rem; color: var(--accent);">Scan to Join:</div>
               <div id="qrcode" style="padding:5px; background:#fff; border-radius:4px;"></div>
           </div>
        </div>

        <div class="chat-panel">
          <div class="tabs-header">
            <button id="tabStreamChat" class="tab-btn active">Stream</button>
            <button id="tabRoomChat" class="tab-btn">Room</button>
            <button id="tabFiles" class="tab-btn">Files</button>
            <button id="tabUsers" class="tab-btn">Users</button>
          </div>
          <div id="contentStreamChat" class="tab-content active"><div id="chatLogPublic" class="chat-log"></div></div>
          <div id="contentRoomChat" class="tab-content"><div id="chatLogPrivate" class="chat-log"></div></div>
          <div id="contentFiles" class="tab-content"><div id="fileLog" class="file-log"></div></div>
          <div id="contentUsers" class="tab-content">
             <h3>Active Users</h3>
             <div id="userList"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="ice.js"></script>
  <script src="app.js"></script>
</body>
</html>
