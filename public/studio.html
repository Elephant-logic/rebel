<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rebel Cam Studio</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: system-ui, sans-serif; }
        canvas { width: 100vw; height: 56.25vw; display: block; background: #000; }
        .ui-panel {
            position: fixed; bottom: 20px; left: 20px;
            background: rgba(16, 21, 36, 0.9); padding: 15px;
            border-radius: 12px; border: 1px solid #262d44;
            display: flex; gap: 10px; z-index: 100; transition: opacity 0.3s;
        }
        .ui-panel.hidden { opacity: 0; pointer-events: none; }
        button {
            background: #4af3a3; color: #050814; border: none;
            padding: 10px 20px; border-radius: 6px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }
    </style>
</head>
<body>
    <canvas id="studioCanvas" width="1920" height="1080"></canvas>
    <div class="ui-panel" id="controls">
        <button id="startBtn">Start HD Camera</button>
        <button id="fsBtn">Toggle Fullscreen</button>
    </div>
    <script>
        const canvas = document.getElementById('studioCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.createElement('video');
        let streamActive = false;

        document.getElementById('startBtn').onclick = async () => {
            try {
                video.srcObject = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1920, height: 1080, frameRate: 30 },
                    audio: true
                });
                video.play();
                streamActive = true;
                render();
            } catch (e) { alert("Camera Error: " + e.message); }
        };

        function render() {
            if (!streamActive) return;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (video.readyState === 4) ctx.drawImage(video, 0, 0, 1920, 1080);
            requestAnimationFrame(render);
        }

        document.getElementById('fsBtn').onclick = () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        };

        let timer;
        document.addEventListener('mousemove', () => {
            document.getElementById('controls').classList.remove('hidden');
            clearTimeout(timer);
            timer = setTimeout(() => document.getElementById('controls').classList.add('hidden'), 3000);
        });
    </script>
</body>
</html>
